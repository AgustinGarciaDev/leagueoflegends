<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,800;1,300&display=swap"
        rel="stylesheet">
    <title>League of legens</title>
</head>

<body>


    <main>

        <section class="container-fluid  hero">

            <h1 class="text-center texte-white tittle_hero">Find your champion League of Legends</h1>
            <div class="filtros">
                <form id="formDate">

                    <div class="search">
                        <label><input class="form-control form-control-lg search_input" type="search" name=""
                                id="champSearch" placeholder="Search Champ"></label>
                        <input class="btn_search" type="submit" value="Buscar">
                    </div>

                    <div class="filter ">
                        <label> Selec Champion
                            <select class="form-check" name="" id="select_champion" onchange="filtros()">

                            </select>

                        </label>
                        <h3>Type of Champion</h3>

                        <div class="checkbox">
                            <label for=""> Fighter

                                <input class="form-check-input" type="checkbox" name="rol" value="Fighter"
                                    onchange="marcando()">
                            </label>
                            <label for=""> Tank

                                <input class="form-check-input" type="checkbox" name="rol" value="Tank"
                                    onchange="marcando()">
                            </label>
                            <label for=""> Assassins

                                <input class="form-check-input" type="checkbox" name="rol" value="Assassin"
                                    onchange="marcando()">
                            </label>
                            <label for=""> Magiccians

                                <input class="form-check-input" type="checkbox" name="rol" value="Mage"
                                    onchange="marcando()">
                            </label>
                            <label for=""> Shoters

                                <input class="form-check-input" type="checkbox" name="rol" value="Marksman"
                                    onchange="marcando()">
                            </label>
                        </div>
                    </div>

                </form>
            </div>
        </section>

        <div class="container-fluid">
            <div class="row">
                <section id="champ" class=" col d-flex flex-wrap justify-content-around">

                </section>
            </div>
        </div>






    </main>


    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
